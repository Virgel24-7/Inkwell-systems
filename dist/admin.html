<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
    <body>  

        <h1>Admin View</h1>

        <!--admin page-->
        <form id="addForm" class="add">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required> 
        
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required> 
        
            <label for="datepub">Date Published: </label>
            <input type="text" id="datepub" name="datepub" required> 

            <label for="class">Classification: </label>
            <input type="text" id="class" name="class" required> 
        
            <button type="submit">Add a new book</button>
        </form>
        
        <form class="delete">
            <fieldset>
                <legend>Delete Book</legend>
        
                <div>
                    <label for="id">Document ID:</label>
                    <input type="text" id="id" name="id" required>
                    <div id="id-error" class="error-message" ></div>
                </div>
        
                <button type="submit">Delete</button>
            </fieldset>
        </form>


        <form class="update">
            <legend>Update Book</legend>

            <div>
            <label for="id">Document ID:</label>
            <input type="text" id="id" name="id" required>

            <button type="submit">Update</button>
            </div>

        </form>


<!--signup login page-->
        <form class="signup">
            <label for="email">Email: </label>
            <input type="email" name = "email">

            <label for="password">Password: </label>
            <input type="password" name = "password">

            <button type="submit">signup</button>

        </form>

        <form class="login">
            <label for="email">Email: </label>
            <input type="email" name = "email">
        
            <label for="password">Password: </label>
            <input type="password" name = "password">
        
            <button type="submit">login</button>
        
        </form>
        
        <button class="logout">logout</button>

        <h2>Unsubscribing</h2>
        <button class="unsub">dont click this shit unsubscribing from the db/auth</button>
        
        
        <script src = "bundle.js"></script>
    </body>
</html>
